name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  unittests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker
      run: docker-compose up -d
    - name: Pytest
      run: docker run --network container:florgon-api-server pytest
